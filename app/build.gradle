apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'realm-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27

    defaultConfig {
        def getGitVersion = { ->
            def stdout = new ByteArrayOutputStream()
            exec {
                commandLine 'git', 'describe', '--long'
                standardOutput = stdout
            }
            def gitDescribe = stdout.toString().trim()
            return gitDescribe.substring(0, gitDescribe.lastIndexOf("-"))
        }
        def getVersionCode = { ->
            def gitVersion = getGitVersion()
            return Integer.parseInt(gitVersion.replace(".", "").replace("-", ""))
        }
        def getVersionNam = {
            def gitVersion = getGitVersion()
            return gitVersion.replace("-", ".")
        }

        applicationId "com.socketmobile.stockCount"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode getVersionCode()
        versionName getVersionNam()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
    implementation 'com.socketmobile:capture-android:1.0.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true;
    }
}
